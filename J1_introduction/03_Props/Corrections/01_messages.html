<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello React</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- babel => compilation du JSX -->
  <script src="https://unpkg.com/babel-standalone@latest/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

    const rootEl = document.getElementById('root');;
    ReactDOM.createRoot(rootEl).render(<App />);

    function App(props) {
      const MESSAGES = [
        { id: 1, message: "React JS" },  // ---> <Message text={message} />
        { id: 2, message: "React Native" },
        { id: 3, message: "Angular" },
        { id: 4, message: "Symfony" },
        { id: 5, message: "MongoDB" },
        { id: 6, message: "Redis" },
        { id: 7, message: "Symfony" },
      ];

      return (<Messages liste={MESSAGES} />);
    }

    function Messages(props) {
      return (
        <div>
          {props.liste.map((obj) => <Message text={obj.message} key={obj.id} />)}
        </div>
      )
    }

    function Message(props) {
      return <p>{props.text}</p>
    }


  </script>
</body>

</html>
